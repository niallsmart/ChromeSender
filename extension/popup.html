<body>

<table class="form">
    <tr>
        <th>
            To:
        </th>
        <td>
            <div id="recipients" class="wrapper">

    </tr>
    <tr>
        <th>
            Message:
        </th>
        <td>
            <div id="message" class="wrapper">

        </td>

    <tr class="buttons">

            <input type="submit" name="Cancel" value="Cancel">

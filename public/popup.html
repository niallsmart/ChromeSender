<html>
<head>

    <title>ChromeSender</title>

    <script src="/js/vendor/underscore.js"></script>
    <script src="/js/vendor/jquery-1.7.1.min.js"></script>
    <script src="/js/vendor/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="/js/vendor/backbone.js"></script>

    <script src="/js/jquery-extensions.js"></script>
    <script src="/js/autocomplete.js"></script>
    <script src="/js/messenger.js"></script>
    <script src="/js/composer.js"></script>

    <link rel="stylesheet" href="/css/composer.css" type="text/css">
    <link rel="stylesheet" href="/css/vendor/jquery-ui-1.8.16.custom.css" type="text/css">

    <script>

        $(function() {
            window.composerView = new Composer({el: "#composer"})
        });


    </script>

</head>
<body onload="">

<table class="form" id="composer">
    <tr>
        <th>
            To:
        </th>
        <td>
            <div class="recipients wrapper">
                <input tabindex="10" type="text" name="receipient" class="editor" placeholder='name or email'>
            </div>
        </td>
    </tr>
    <tr>
        <th>
            Subject:
        </th>
        <td>
            <div class="subject wrapper">
                <input tabindex="20" type="text" name="subject" placeholder='subject' autocomplete="off">
            </div>
        </td>
    </tr>
    <tr>
        <th>
            Message:
        </th>
        <td>
            <div class="message wrapper">
                <textarea tabindex="30" name="message" columns="10" placeholder="your message"></textarea>
            </div>
        </td>
    </tr>
    <tr class="buttons">
        <td colspan="2">
            <button tabindex="50" class="cancel">Cancel</button>
            <button tabindex="40" class="send">Send</button>
        </td>
    </tr>
</table>


</body>
</html>
